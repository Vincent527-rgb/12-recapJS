<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Récap JS - Liste des dépenses</title>
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap" rel="stylesheet">
  <!-- End fonts -->
  <link rel="stylesheet" href="styles/styles.min.css">
  <script defer src="./scripts/main.js"></script>
</head>
<body>
  <h1>Gestion des dépenses</h1>
  <form action="#">
    <label for="description">Description:</label>
    <input type="text" id="description" placeholder="Description de la dépense" autofocus required>
    <label for="amount">Montant:</label>
    <input type="number" id="amount" placeholder="Montant de la dépense" autofocus required>
    <label for="categorie">Catégorie:</label>
    <select name="Catégories" id="categorie" required>
      <option value="">Choisissez la catégorie</option>
      <option value="Alimentation">Alimentation</option>
      <option value="Logement">Logement</option>
      <option value="Transport">Transport</option>
      <option value="Divertissement">Divertissement</option>
    </select>
    <button>Ajouter</button>
  </form>
  <div class="details-list"></div>
  <div class="amount-list"></div>
</body>
</html>
